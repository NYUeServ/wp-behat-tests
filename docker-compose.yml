version: "3"

services:
    behat:
        build:
            context: https://github.com/NYUeServ/behatdockerfile.git
        external_links:
            - hub
            - chrome
        volumes:
            - ./:/root/tests
        environment:
            - PROFILE
            - OPTIONAL_ARGS
        entrypoint: sh -c 'sleep 8 && behat --profile=$$PROFILE $$OPTIONAL_ARGS --config=behat.yml'
